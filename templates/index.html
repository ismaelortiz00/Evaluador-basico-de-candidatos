<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Evaluador de candidatos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <form class="contenedor" action="/evaluar" method="POST">
    <h1 class="titulo">Evaluador de candidatos</h1>

    <p>Nombre: <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required /></p>
    <p>Edad: <input type="number" id="edad" name="edad" placeholder="Ingrese su edad" required /></p>
    <p>Experiencia: <input type="number" id="experiencia" name="experiencia" required /> años</p>

    <p>Nivel de estudios:</p>
    <ul>
      <li><label><input type="radio" id="estudios_secundaria" name="estudios" value="secundaria" required /> Secundaria</label></li>
      <li><label><input type="radio" id="estudios_tecnico" name="estudios" value="tecnico" /> Técnico</label></li>
      <li><label><input type="radio" id="estudios_universidad" name="estudios" value="universidad" /> Universitario</label></li>
    </ul>

    <button class="boton" type="submit">Enviar</button>
  </form>
</body>
</html>
